<script>
    $(document).ready(function () {
        $('button').click(function () {
            $('div.project').css('display', 'block');
            var url = 'project/' + this.getAttribute('id') + '/index.html';
            $('div.project > h1 > a')[0].href = url;
            $('div.project > h1 > a').html(this.innerHTML);
            $('div.project > iframe')[0].src = url;
        });
    });
</script>
<style>
    iframe {
        width: 100%;
        height: 400px;
        border: none;
    }
    h1 {
        text-align: center;
    }
    .project {
        display: none;
    }
    .list {
        display: inline-table;
        margin-bottom: 1em;
    }
</style>
<div class="list">
    <button id="Minesweeper">[JS]Minesweeper</button>
</div>
<div class="project">

</div>
